<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>确认进入 - 彭勃水灵堂 | 新行星 | mc521.cn</title>
    <style>
        .copyright {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%) rotate(-5deg);
            font-size: 0.9em;
            font-style: italic;
            background: linear-gradient(45deg, #ffd700, #ffec80, #fff3b0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px rgba(255,215,0,0.3);
            writing-mode: vertical-lr;
            letter-spacing: 2px;
            opacity: 0.8;
            z-index: 2;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255,215,0,0.3));
        }

        .copyright:hover {
            opacity: 1;
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
            transform: translateY(-50%) rotate(0deg);
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
        }

        body {
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.8em;
            background: linear-gradient(45deg, #ffd700, #ffaa00, #ffec80);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: title-glow 3s ease infinite;
            text-shadow: 0 0 20px rgba(255,215,0,0.3);
            position: relative;
            padding: 10px 20px;
        }

        @keyframes title-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .version-link {
            display: inline-block;
            padding: 25px 50px;
            margin: 20px;
            background: linear-gradient(45deg, #ffd700 0%, #ffaa00 100%);
            color: #3d2800 !important;
            text-decoration: none;
            border-radius: 35px;
            font-size: 1.4em;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(255,215,0,0.3);
            border: 2px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }

        .version-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.1) 50%, transparent 75%);
            opacity: 0;
            transition: all 0.6s;
        }

        .version-link:hover {
            transform: translateY(-5px) scale(1.1) rotate(2deg);
            box-shadow: 0 12px 35px rgba(255,165,0,0.5);
        }

        .version-link:hover::before {
            opacity: 1;
            animation: button-glow 1.5s linear infinite;
        }

        @keyframes button-glow {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .warning-text {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff4500, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255,0,0,0.5);
            animation: pulse 1.5s ease-in-out infinite;
            white-space: nowrap;
            filter: drop-shadow(0 0 5px rgba(255,0,0,0.3));
        }

        @keyframes pulse {
            0% { opacity: 0.8; transform: translateX(-50%) scale(0.98); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.02); }
            100% { opacity: 0.8; transform: translateX(-50%) scale(0.98); }
        }

        /* fork google.com
        /* 新增背景装饰元素 */
        .bg-deco {
            position: fixed;
            pointer-events: none;
        }
        .bg-deco::after {
            content: '✦';
            position: absolute;
            color: rgba(255,215,0,0.1);
            font-size: 1.2em;
            animation: deco-float 8s linear infinite;
        }

        @keyframes deco-float {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .copyright {
                left: 10px;
                font-size: 0.7em;
                writing-mode: vertical-rl;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .warning-text {
                font-size: 1.5em;
                bottom: 20px;
            }
            .version-link {
                padding: 18px 35px;
                font-size: 1.1em;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
<div class="bg-deco" style="left:10%;top:-50px;"></div>
<div class="bg-deco" style="right:15%;top:-100px;"></div>
<div class="bg-deco" style="left:30%;bottom:-50px;"></div>

<div class="copyright">勃水葬礼有限公司版权所有 @2025-Future</div>

<div class="container">
    <h1>请选择灵唐版本</h1>
    <a href="old.html" class="version-link">无恶俗灵堂</a>
    <a href="new.html" class="version-link">恶俗灵堂</a>
</div>
<div class="warning-text">⚠️ 彭勃水过于恶心 前方内容可能引起不适 ⚠️</div>

<script>
    function createDeco() {
        const container = document.body;
        for (let i = 0; i < 8; i++) {
            const deco = document.createElement('div');
            deco.className = 'bg-deco';
            deco.style.left = Math.random() * 100 + '%';
            deco.style.top = Math.random() * 100 + '%';
            deco.style.setProperty('--delay', Math.random() * 5 + 's');
            container.appendChild(deco);
        }
    }
    createDeco();
</script>
</body>
</html>
